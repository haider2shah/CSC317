<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
  <!-- Calculator Container -->
  <div class="calculator">

    <!-- Display Area -->
    <div class="calculator-display">
      0
    </div>

    <!-- Buttons Grid -->
    <div class="calculator-keys">
      <!-- Row 1 -->
      <button class="key function" data-action="clear">AC</button>
      <button class="key function" data-action="sign">+/-</button>
      <button class="key function" data-action="percent">%</button>
      <button class="key operator" data-action="divide">รท</button>

      <!-- Row 2 -->
      <button class="key number">7</button>
      <button class="key number">8</button>
      <button class="key number">9</button>
      <button class="key operator" data-action="multiply">ร</button>

      <!-- Row 3 -->
      <button class="key number">4</button>
      <button class="key number">5</button>
      <button class="key number">6</button>
      <button class="key operator" data-action="subtract">-</button>

      <!-- Row 4 -->
      <button class="key number">1</button>
      <button class="key number">2</button>
      <button class="key number">3</button>
      <button class="key operator" data-action="add">+</button>

      <!-- Row 5 -->
      <button class="key number key-0">0</button>
      <button class="key decimal" data-action="decimal">.</button>
      <button class="key equals" data-action="equals">=</button>
    </div>

  </div>
</body>
</html>
